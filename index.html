<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Status Checker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
    <div class="container">
        <h1>Flight Status Checker</h1>
        <p class="subtitle">Track your flight in real-time</p>

        <div class="input-group">
            <input type="text" id="flightInput" placeholder="Enter flight number (e.g., EK203)">
            <button onclick="checkFlight()">Check Flight</button>
        </div>

        <div id="result" class="card"></div>
    </div>

    <div id="map" class="map-container"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
